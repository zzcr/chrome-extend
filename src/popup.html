<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenTiny NEXT 智能助手</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- 头部区域 -->
      <div class="header">
        <div class="logo-section">
          <img src="../logo.png" alt="OpenTiny NEXT" class="logo" />
          <h1>OpenTiny NEXT</h1>
        </div>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">已连接</span>
        </div>
      </div>

      <!-- 快速操作区域 -->
      <div class="quick-actions">
        <h3>快速操作</h3>
        <div class="action-buttons">
          <button class="action-btn primary" id="changeBgColor">
            <span class="icon">🎨</span>
            <span>改变背景色</span>
          </button>
          <button class="action-btn secondary" id="openSidebar">
            <span class="icon">📋</span>
            <span>打开侧边栏</span>
          </button>
          <button class="action-btn secondary" id="openOptions">
            <span class="icon">⚙️</span>
            <span>设置</span>
          </button>
        </div>
      </div>

      <!-- 自定义菜单区域 -->
      <div class="custom-menu">
        <div class="menu-header">
          <h3>自定义菜单</h3>
          <button class="add-menu-btn" id="addMenuBtn">+</button>
        </div>
        <div class="menu-list" id="menuList">
          <!-- 动态生成的菜单项将在这里显示 -->
        </div>
      </div>

      <!-- 底部信息 -->
      <div class="footer">
        <div class="version-info">
          <span>版本 1.0.0</span>
        </div>
        <div class="footer-actions">
          <button class="footer-btn" id="refreshBtn">刷新</button>
          <button class="footer-btn" id="helpBtn">帮助</button>
        </div>
      </div>
    </div>

    <!-- 添加菜单项的模态框 -->
    <div class="modal" id="addMenuModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>添加自定义菜单项</h3>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="menuTitle">菜单标题:</label>
            <input type="text" id="menuTitle" placeholder="请输入菜单标题" />
          </div>
          <div class="form-group">
            <label for="menuAction">执行动作:</label>
            <select id="menuAction">
              <option value="changeColor">改变页面颜色</option>
              <option value="exportData">导出数据</option>
              <option value="openUrl">打开网址</option>
              <option value="customScript">执行自定义脚本</option>
            </select>
          </div>
          <div class="form-group" id="urlGroup" style="display: none">
            <label for="menuUrl">网址:</label>
            <input type="url" id="menuUrl" placeholder="https://example.com" />
          </div>
          <div class="form-group" id="scriptGroup" style="display: none">
            <label for="menuScript">脚本代码:</label>
            <textarea
              id="menuScript"
              placeholder="console.log('Hello World!');"
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn secondary" id="cancelBtn">取消</button>
          <button class="btn primary" id="saveMenuBtn">保存</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
